<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

          .center {
            text-align: center;
          }

          .row {
            margin-left: -15px;
            margin-right: -15px;
          }

          .row:after {
            clear: both;
            display: table;
            content: " ";
          }

          .col4, .col12 {
            padding-left: 15px;
            padding-right:15px;
            float: left;
            box-sizing: border-box;
          }
          .col4 {
            width: 33.333333%;
          }
          .col12 {
            width: 100%;
          }
        </style>
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col12 center">
              <h1>Hello World</h1>
            </div>
          </div>
          <div class="row center">
            <div class="col4">
              Left
            </div>
            <div class="col4">
              Middle
            </div>
            <div class="col4">
              Right
            </div>
          </div>
        </div>
    </body>
</html>
